{% extends "main.html" %}


{% block col1 %}
<h3>My Charge Points</h3>
<table class="table table-borderless table-sm">
    <tbody>


        {% for entry in points %}

            <tr>
                <td>{{entry.name}}</td>
                <td>{{entry.point}}</td>
                <td>{{entry.connector}}</td>
                <td>{{entry.type}}</td>
            </tr>

        {% endfor %}

    </tbody>
</table>
{% endblock %}
