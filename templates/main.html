<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <!-- <script src="https://kit.fontawesome.com/06d79b77a0.js" crossorigin="anonymous"></script> -->

    <title>Home</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1>EV Charge Points</h1>
                <p class="lead">Check before you arrive</p>
                <hr>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <div class="row">
            <div class="col-md-8 col-sm-12">
                <p>
                    {% block col1 %}
                    {% endblock %}
                </p>
            </div>

            <!-- <div class="col-md-4 col-sm-12">
                <p>
                    {% block col2 %}
                    {% endblock %}
                </p>
            </div> -->

            <!-- <div class="col-md-4 col-sm-12">
                    <h3>Column 3</h3>
                    This is where we will display the current meals in the meal plan.
                    {% block col3 %}
                    {% endblock %}
            </div> -->
        </div>
    </div>
<!-- </div> -->

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.slim.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
{% block javascript %}
{% endblock %}
<footer>
</footer>

</body>
</html>
